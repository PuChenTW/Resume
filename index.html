<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PT8DBMBCG8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-PT8DBMBCG8');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pu Chen - Software Engineer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="en"></button>
            <button class="lang-btn" data-lang="zh"></button>
        </div>
        <div class="presentation-switcher">
            <button class="presentation-btn" id="presentationBtn"></button>
        </div>
        <header class="header">
            <h1></h1>
            <p class="title"></p>
            <div class="contact">
                <!-- Contact items will be dynamically generated -->
            </div>
        </header>

        <main>
            <section class="summary">
                <h2></h2>
                <p></p>
                <button class="ai-toggle-btn" id="aiToggleBtn" aria-expanded="false" aria-controls="aiPerspective"></button>
            </section>

            <section class="ai-perspective hidden" id="aiPerspective">
                <h2></h2>
                <blockquote>
                    <div class="ai-content-short" id="aiContentShort">
                        <p></p>
                    </div>

                    <div class="ai-content-long hidden" id="aiContentLong">
                        <!-- Long content will be dynamically generated -->
                    </div>

                    <button class="expand-btn" id="aiExpandBtn"></button>

                    <p style="text-align: right; font-size: 0.9em; margin-top: 1em;">
                        <a href="" target="_blank"></a>
                    </p>
                </blockquote>
            </section>

            <section class="experience">
                <h2></h2>
                <!-- Job items will be dynamically generated -->
            </section>

            <section class="projects">
                <h2></h2>
                <!-- Project items will be dynamically generated -->
            </section>

            <section class="education">
                <h2></h2>
                <!-- Education items will be dynamically generated -->
            </section>

            <section class="skills">
                <h2></h2>
                <div class="skills-grid">
                    <!-- Skill categories will be dynamically generated -->
                </div>
            </section>

            <section class="publications">
                <h2></h2>
                <!-- Publications will be dynamically generated -->
            </section>
        </main>
    </div>

    <!-- SVG Modal -->
    <div class="svg-modal" id="svgModal" role="dialog" aria-labelledby="svgModalTitle" aria-hidden="true">
        <div class="svg-modal-overlay" id="svgModalOverlay"></div>
        <div class="svg-modal-content">
            <div class="svg-modal-header">
                <h2 id="svgModalTitle"></h2>
                <button class="svg-modal-close" id="svgModalClose" aria-label="Close diagram" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="svg-modal-body">
                <img src="data_pipeline.svg" alt="Data Pipeline Architecture Diagram" id="svgImage" />
            </div>
        </div>
    </div>

    <!-- Presentation Mode Modal -->
    <div class="presentation-modal" id="presentationModal" role="dialog" aria-labelledby="presentationTitle" aria-hidden="true">
        <div class="presentation-modal-overlay" id="presentationModalOverlay"></div>
        <div class="presentation-modal-content">
            <div class="presentation-header">
                <div class="presentation-progress">
                    <div class="presentation-progress-bar" id="presentationProgressBar"></div>
                </div>
                <button class="presentation-close" id="presentationClose" aria-label="Exit presentation mode" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="presentation-body" id="presentationBody">
                <!-- Slides will be dynamically generated here -->
            </div>
            <div class="presentation-navigation">
                <button class="nav-btn nav-prev" id="presentationPrev" aria-label="Previous slide">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="slide-indicators" id="slideIndicators">
                    <!-- Indicators will be dynamically generated -->
                </div>
                <button class="nav-btn nav-next" id="presentationNext" aria-label="Next slide">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
